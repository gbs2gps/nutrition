{% extends "base.html" %}


{% block content %}
<h1 class="text-center text-white m-3">MEAL NAME</h1>

<div class="row w-100" data-masonry='{"percentPosition": true }'>

    <div class="col-6 d-flex justify-content-center">

        <div class="card w-75 text-center bg-light">
            <div class="card-body">
                <h4 class="card-title">Meal Recipe</h4>
                <form action="{% url 'class_add_note' object.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label class="form-label" for="formFile">Upload a .pdf file of your recipe</label>
                    <br>
                    <input class="form-control-md" type="text" name="title" placeholder="Note Title (optional)">
                    <br>
                    <input class="form-control-md" type="file" accept=".pdf" id="formFile" name="noteFile" required>
                    <button type="submit" class="btn btn-primary btn-md btn-block">Submit Meal</button>
                </form>
                {% if files %}
                    <div class="text-center">
                    <ul class="list-group w-75" style="display: inline-block; text-align: left;">
                    {% for file in files%}
                        <li class="list-group-item">
                            <table>
                                <tr>
                                    <!-- <form action="{% url 'DELETE_MEAL' meal_id%}" method = "post">{% csrf_token %} -->
                                    <input class= "btn btn-outline-danger btn-sm" type="submit" value="x" style="padding: 0.1vh 1vh 0.1vh 1vh;">
                                    </form> &emsp;
                                    <!--<a href="{{ file.note.url }}" target="_blank">{{ file.title }}</a> -->
                                </tr>
                            </table>            
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>

    </div>

    <div class="col-6 d-flex justify-content-center">

        <div class="row justify-content-center">

        <div class="card w-75 text-center bg-light mb-3">
            <div class="card-body">
                <h4 class="card-title">Meal Information</h4>
                <table class="table text-center">
                    <tr>
                        <td> <strong>Calories</strong>: CALORIES</td>
                        <td> <strong>Recipe</strong>: RECIPE</td>
                    </tr>
                    <tr>
                        <td> <strong>Time</strong>: TIME</td>
                        <td> <strong>Date</strong>: DATE</td>
                    </tr>
                </table>
            </div>
        </div>

        
        </div>
        
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>

{% endblock %}
